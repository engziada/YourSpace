<!-- templates/users.html -->
{% extends 'master.html' %}

{% block title %}Jobs | Your Space{% endblock %}

{% block content %}
    <h1>Jobs Management</h1>

    <table class="table table-striped  table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.name }}</td>
                <td>
                    <!-- Add the links to edit and delete users -->
                    <a href="{{ url_for('edit_job', job_id=job.id) }}">Edit</a> |
                    <a href="{{ url_for('delete_job', job_id=job.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add new user link -->
    <a href="{{ url_for('add_job') }}" class="btn btn-primary">Add New Job</a>
{% endblock %}
