<!-- templates/delete_user.html -->
{% extends 'master.html' %}

{% block title %}Delete User | Your Space{% endblock %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="post">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
